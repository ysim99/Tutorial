<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="register.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="title"><h1>Join Us</h1></div>

    <form class="form-container">
      <div class="input-firstname">
        <p>First name</p>
        <input type="text" name="first-name" placeholder="John">
      </div>
      <div class="input-lastname">
        <p>Last name</p>
        <input type="text" name="last-name" placeholder="Doe">
      </div> 
      <div style="clear:both"></div>
      <p>Date of Birth</p>
      <div class="month-select">
        <select name="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="day-select">
        <select id="day-select">
        </select>
      </div>
      <div class="year-select">
        <input type="text" name="year" placeholder="year">
      </div>
      <div class="email">
        <p>E-mail</p>
        <input type="email" name="email" placeholder="example@gmail.com">
      </div>
      <div class="username">
        <p>Username</p>
        <input type="text" name="username" placeholder="Username">
      </div>
      <div class="password">
        <p>Password</p>
        <input type="password" name="pwd" placeholder="Password">
        <p>Confirm Password</p>
        <input type="password" name="pwd" placeholder="Confirm Password">
      </div>
      <div class="submit">
        <button>Register</button>
      </div>
    </form>

    <div style= "clear: both"></div>

    <footer class="footer">
  
    </footer>

    <script>
      var daySelect = document.getElementById('day-select');
      // Loop from 1 to 31 to add day options
      for (var day = 1; day <= 31; day++) {
        var option = document.createElement('option');
        option.value = option.text = day;
        daySelect.add(option);
      }
    </script>
  </body>
</html>
